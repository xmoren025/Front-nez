site_name: Front-nez - Manual de Usuario
site_description: Guía completa para navegar las interfaces gráficas de Front-nez
site_author: Equipo Front-nez
site_url: https://front-nez.local

theme:
  name: material
  language: es
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  palette:
    - scheme: light
      primary: blue
      accent: blue

plugins:
  - search:
      lang: es

nav:
  - Inicio: index.md
  - Guías de Usuario:
    - Introducción: guias/introduccion.md
    - Autenticación e Inicio de Sesión: guias/autenticacion.md
    - Panel de Control: guias/panel-control.md
    - Crear Puzzle: guias/crear-puzzle.md
    - Catálogos: guias/catalogos.md
    - Búsqueda Avanzada: guias/busqueda.md
    - Preguntas Frecuentes: guias/faq.md
  - Flujos de Trabajo:
    - Flujo Completo: flujos/flujo-completo.md
    - Gestión de Puzzles: flujos/puzzles.md
    - Gestión de Piezas: flujos/piezas.md
    - Gestión de Catálogos: flujos/catalogos.md
  - Referencias Técnicas:
    - Estructura del Proyecto: referencias/estructura.md
    - Componentes Principales: referencias/componentes.md
    - Instalación y Configuración: referencias/instalacion.md

markdown_extensions:
  - md_in_html
  - toc:
      permalink: true
  - tables
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
